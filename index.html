<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Minji</a>
            <a href="#profile2">Hanni</a>
            <a href="#profile3">Danielle</a>
            <a href="#profile4">Haerin</a>
            <a href="#profile5">Hyein</a>

        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1.avif" alt="Minji" width="500" height="500">
                <figcaption> Kim Minji</figcaption>
            </figure>
            <p><q>I rap.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2.avif" alt="Hanni" width="500" height="500">
                <figcaption> Pham Hanni</figcaption>
            </figure>
            <p><q>I dance.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3.avif" alt="Danielle" width="500" height="500">
                <figcaption> Marsh Danielle</figcaption>
            </figure>
            <p><q>I sing.</q></p>
        </article>
        <article id="profile4" class="card">
            <figure>
                <img src="img/profile4.avif" alt="Haerin" width="500" height="500">
                <figcaption> Kang Haerin</figcaption>
            </figure>
            <p><q>I also dance.</q></p>
        </article>
        <article id="profile5" class="card">
            <figure>
                <img src="img/profile5.avif" alt="Hyein" width="500" height="500">
                <figcaption> Lee Hyein</figcaption>
            </figure>
            <p><q>I sing.</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Hybe Co. </p>
    </footer>
</body>
</html>
